<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>QuizTime App</title>
</head>
<body>

    <div>
        <h2>All Questions</h2>
        <ul id="questions" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="questionId" size="3" />
        <input type="button" value="Search" onclick="find();" />
        <p id="question" />
    </div>
    <div>
        <h2>Add Question</h2>
        <input type="text" id="query" size="10" maxlength="1000"/>
        <input type="button" value="Save" onclick="add();"/>
        <p id="querystatus" />
    </div>


    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/question';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of questions.
            $.each(data, function (key, item) {
              // Add a list item for the question.
                $('<li>', { text: formatItem(item) }).appendTo($('#questions'));
            });
          });
    });
    
    function add()
    {
        var querytext = $('#query').val();
        $.ajax(
            {
                uri: uri, type: 'PUT', data: 'query=ILikeCheese&InputBy=Abhi&InputDate=2012-12-12', success: function () { alert('Put attempted') }
            }
            );
        
    }

    function formatItem(item) {
        return item.Query + ":" + item.InputBy;
    }

    function find() {
        var id = $('#questionId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
              $('#question').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
              $('#question').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
